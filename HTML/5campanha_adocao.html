<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campanha de Adoção - ACAPRA</title>
    <link rel="shortcut icon" href="/img/logo roxa.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <!-- Adicionar link para Font Awesome se for usar para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="page-container">
        <aside class="filter-sidebar">
            <button class="filter-button"><i class="fas fa-filter"></i> Filtrar</button>
            <!-- O conteúdo do filtro será adicionado aqui depois -->
            <div class="filter-options-panel" style="display: none;"> <!-- Inicialmente oculto -->
                <h3>Filtros</h3>
                <div class="filter-group">
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado">
                        <option value="">Selecione</option>
                        <!-- Adicionar opções de estado aqui -->
                    </select>
                </div>
                <div class="filter-group">
                    <label for="cidade">Cidade:</label>
                    <select id="cidade" name="cidade">
                        <option value="">Selecione</option>
                        <!-- Adicionar opções de cidade aqui -->
                    </select>
                </div>
                <div class="filter-group">
                    <label>Espécie:</label>
                    <div><input type="checkbox" id="especie_cachorro" name="especie" value="cachorro"> <label
                            for="especie_cachorro">Cachorro</label></div>
                    <div><input type="checkbox" id="especie_gato" name="especie" value="gato"> <label
                            for="especie_gato">Gato</label></div>
                </div>
                <div class="filter-group">
                    <label>Porte:</label>
                    <div><input type="checkbox" id="porte_pequeno" name="porte" value="pequeno"> <label
                            for="porte_pequeno">Pequeno</label></div>
                    <div><input type="checkbox" id="porte_medio" name="porte" value="medio"> <label
                            for="porte_medio">Médio</label></div>
                    <div><input type="checkbox" id="porte_grande" name="porte" value="grande"> <label
                            for="porte_grande">Grande</label></div>
                </div>
                <div class="filter-group">
                    <label>Sexo:</label>
                    <div><input type="checkbox" id="sexo_femea" name="sexo" value="femea"> <label
                            for="sexo_femea">Fêmea</label></div>
                    <div><input type="checkbox" id="sexo_macho" name="sexo" value="macho"> <label
                            for="sexo_macho">Macho</label></div>
                </div>
                <button class="apply-filters-button">Aplicar Filtros</button>
            </div>
        </aside>

        <main class="content-area">
            <header>
                <div class="container">
                    <div class="logo">
                        <a href="/HTML/1index.html"><img src="/img/logo roxa.png" alt="ACAPRA Logo"></a>
                    </div>
                    <nav>
                        <ul>
                            <li><a href="/HTML/2doações.html">Doações</a></li>
                            <li><a href="/HTML/5campanha_adocao.html">Quero Adotar</a></li>
                            <li><a href="/HTML/3estatisticas.html">Estatísticas</a></li>
                            <li><a href="/HTML/4historias.html">Histórias de Adoção</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <section class="animal-grid">
                <!-- Card de Animal Exemplo 1 -->
                <div class="animal-card">
                    <img src="/img/page-campanha-adocao/branca.png" alt="Branca">
                    <div class="animal-info">
                        <h3>Branca <i class="fas fa-venus"></i></h3>
                        <button class="adopt-button">Quero Adotar</button>
                    </div>
                </div>

                <!-- Card de Adoção Conjunta: Glória e Cléo -->
                <div class="animal-card">
                    <div class="image-container">
                        <!-- Escolha uma das imagens como principal ou combine-as -->
                        <img src="/img/page-campanha-adocao/Gloria 1.png" alt="Glória e Cléo">
                        <img src="/img/page-campanha-adocao/Cléo.png" alt="Glória e Cléo">
                    </div>
                    <div class="animal-info">
                        <h3>Glória & Cléo <i class="fas fa-venus"></i></h3>
                        <span class="adoption-tag">adoção conjunta</span>
                        <button onclick="window.location.href='/HTML/8cleoegloria.html'" class="adopt-button">Quero Adotar</button>
                    </div>
                </div>

                <!-- Card de Animal Exemplo 4 (Maia) -->
                <div class="animal-card">
                    <img src="/img/page-campanha-adocao/maia.png" alt="Maia">
                    <div class="animal-info">
                        <h3>Maia <i class="fas fa-venus"></i></h3>
                        <button class="adopt-button">Quero Adotar</button>
                    </div>
                </div>

                <!-- Card de Animal Exemplo 5 (Mavie) -->
                <div class="animal-card">
                    <img src="/img/page-campanha-adocao/mavie.png" alt="Mavie">
                    <div class="animal-info">
                        <h3>Mavie <i class="fas fa-venus"></i></h3>
                        <button class="adopt-button">Quero Adotar</button>
                    </div>
                </div>

                <!-- Card de Animal Exemplo 6 (Luma) -->
                <div class="animal-card">
                    <img src="/img/page-campanha-adocao/luma.png" alt="Luma">
                    <div class="animal-info">
                        <h3>Luma <i class="fas fa-venus"></i></h3>
                        <button class="adopt-button">Quero Adotar</button>
                    </div>
                </div>

                <!-- Card de Animal Exemplo 7 (Luzia - Destacado) -->
                <div class="animal-card">
                    <img src="/img/page-campanha-adocao/luzia.png" alt="Luzia">
                    <div class="animal-info">
                        <h3>Luzia <i class="fas fa-venus"></i></h3>
                        <button class="adopt-button">Quero Adotar</button>
                    </div>
                </div>

                <!-- Card de Animal Exemplo 8 (Difusor) -->
                <div class="animal-card">
                    <img src="/img/page-campanha-adocao/difusor.png" alt="Difusor">
                    <div class="animal-info">
                        <h3>Difusor <i class="fas fa-mars"></i></h3>
                        <button class="adopt-button">Quero Adotar</button>
                    </div>
                </div>

                <!-- Card de Animal Exemplo 9 (Mimi) -->
                <div class="animal-card">
                    <img src="/img/page-campanha-adocao/mimi.png" alt="Mimi">
                    <div class="animal-info">
                        <h3>Mimi <i class="fas fa-venus"></i></h3>
                        <button class="adopt-button">Quero Adotar</button>
                    </div>
                </div>

                <!-- Card de Animal Exemplo 10 (Bartô) -->
                <div class="animal-card">
                    <img src="/img/page-campanha-adocao/barto.png" alt="Bartô">
                    <div class="animal-info">
                        <h3>Bartô <i class="fas fa-mars"></i></h3>
                        <button class="adopt-button">Quero Adotar</button>
                    </div>
                </div>

            </section>
        </main>
    </div>
    <footer class="dev">
        <p>Desenvolvido Por Felipe</p>
    </footer>

    <script>
        // Script simples para alternar a visibilidade do painel de filtros
        document.querySelector('.filter-button').addEventListener('click', function () {
            const filterPanel = document.querySelector('.filter-options-panel');
            if (filterPanel.style.display === 'none' || filterPanel.style.display === '') {
                filterPanel.style.display = 'block';
            } else {
                filterPanel.style.display = 'none';
            }
        });
    </script>
</body>

</html>
